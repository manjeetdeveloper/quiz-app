<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <!-- Your content inside the card remains the same -->
  <div class="flex flex-col items-center w-100 gap-4 shadow-xl p-10 rounded-xl bg-white transform transition duration-500 hover:scale-105">
    <h2 class="text-3xl font-semibold text-indigo-700">Hi {{quizResult.name}}, Your results are below</h2>

   <table class="table-auto border-collapse w-full text-center mt-5">
    <thead>
      <tr>
        <th class="px-4 py-2 bg-indigo-600 text-white">Deatils</th>
        <th  class="px-4 py-2 bg-indigo-600 text-white">Results</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Score</td>
        <td class="border px-4 py-2">{{quizResult.score}}</td>
      </tr>

      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Percentage</td>
        <td class="border px-4 py-2">{{quizResult.percentage}}%</td>
      </tr>

      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Correct</td>
        <td class="border px-4 py-2">{{quizResult.correct}}</td>
      </tr>

      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Incorrect</td>
        <td class="border px-4 py-2">{{quizResult.inCorrect}}</td>
      </tr>

      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Unattempted</td>
        <td class="border px-4 py-2">{{quizResult.unAttempt}}</td>
      </tr>


    </tbody>

   </table>
  </div>
</div>
