<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <!-- Your content inside the card remains the same -->
  <div class="flex flex-col items-center w-96 gap-4 shadow-xl p-10 rounded-xl bg-white transform transition duration-500 hover:scale-105">
    <h2 class="text-3xl font-semibold text-indigo-700">Hi, {{quizResult.name}}</h2>
    <h4 class="text-xl font-bold text-pink-600">{{ quizInfo.name }}</h4>
    <p class="text-gray-600">Total Questions: {{quizInfo.questions.length}}</p>
    <button mat-raised-button color="primary" class="w-6/12 mt-6 py-2 text-white bg-pink-600 hover:bg-pink-700 rounded-full shadow-md transform transition duration-300 hover:scale-110" (click)="start()">Start</button>
  </div>
</div>
